<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable class-based dark mode in Tailwind
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">✨ QR Code Generator</h1>
      <button id="darkToggle" class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
        🌙
      </button>
    </div>

    <form id="qrForm" class="space-y-4">
      <input type="text" name="data" id="data" placeholder="Enter text or URL"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600" required>

      <div class="flex justify-between space-x-2">
        <div class="w-1/2">
          <label class="block text-sm text-gray-600 dark:text-gray-300">Foreground</label>
          <input type="color" name="fg" id="fg" value="#000000" class="w-full h-10 border rounded dark:border-gray-600">
        </div>
        <div class="w-1/2">
          <label class="block text-sm text-gray-600 dark:text-gray-300">Background</label>
          <input type="color" name="bg" id="bg" value="#ffffff" class="w-full h-10 border rounded dark:border-gray-600">
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-600 dark:text-gray-300">Size</label>
        <input type="range" name="size" id="size" min="5" max="20" value="10" class="w-full">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Generate QR
      </button>
    </form>

    <div id="result" class="text-center mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">Your QR Code</h2>
      <img id="qrImage" src="" alt="QR Code" class="mx-auto border p-2 rounded-lg shadow dark:border-gray-600">
      <a id="downloadBtn" download="qrcode.png"
        class="mt-3 inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
        Download
      </a>
    </div>
  </div>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById("darkToggle");
    const html = document.documentElement;

    toggleBtn.addEventListener("click", () => {
      html.classList.toggle("dark");
      toggleBtn.textContent = html.classList.contains("dark") ? "☀️" : "🌙";
    });

    // QR Form Submit
    const form = document.getElementById("qrForm");
    const resultDiv = document.getElementById("result");
    const qrImage = document.getElementById("qrImage");
    const downloadBtn = document.getElementById("downloadBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("/generate_qr", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        qrImage.src = url;
        downloadBtn.href = url;
        resultDiv.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
